<h2>Event Management Dashboard</h2>

<table>
  <thead>
    <tr>
      <th>Event</th>
      <th>Date</th>
      <th>Attendees</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of upcomingEvents">
      <td>{{ event.name }}</td>
      <td>{{ event.date }}</td>
      <td>{{ event.attendees }}</td>
      <td>
        <span class="badge" [ngClass]="event.status.toLowerCase()">{{ event.status }}</span>
      </td>
    </tr>
  </tbody>
</table>

<app-graph
  [series]="[
    { name: 'Revenue', data: [100, 200, 300, 400] }
  ]"
  [chartOptions]="{
    chart: { type: 'line' },
    xaxis: { categories: ['Q1', 'Q2', 'Q3', 'Q4'] }
  }">
</app-graph>


<app-responsive-layout/>
